<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header id="header">
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label='ouverture de la modale'>Contactez-moi</button>
      </div>
      <div class="media-container">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close-modale.svg" onclick="closeModal()" alt="Fermeture de la modale"/>
        </header>
				<form action="/submit_form" id="form" method="post">
          <label for="prenom" aria-label="Prénom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" required><br>
        
          <label for="nom" aria-label="Nom">Nom :</label>
          <input type="text" id="nom" name="nom" required><br>
        
          <label for="email" aria-label="Email">Email :</label>
          <input type="email" id="email" name="email" required><br>
        
          <label for="message" aria-label="Votre message">Votre message :</label>
          <input type="message" id="message" name="message"></input><br>

          <button type="submit" id='send-form' aria-label="bouton d'envoie du formulaire">Envoyer</button>
        
        </form>
			</div>
		</div>
    <div class="lightbox">
        <div class="lightbox-container">
          <button class="lightbox-close">Fermer</button>
          <button class="lightbox-prev">Précédent</button>
          <div class="image-container">
            <div class="lightbox-img"></div>
            <p class="lightbox-title"></p>
          </div>
          <button class="lightbox-next">Suivant</button>
        </div>
    </div>
    <script src="scripts/templates/photographer.js" type="module" ></script>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <!-- <script src="scripts/pages/index.js" type="module" ></script> -->
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js" type="module"></script>
  </body>
</html>
