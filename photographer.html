<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label='ouverture de la modale'>Contactez-moi</button>
      </div>
      <div class="media-container">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermeture de la modale"/>
        </header>
				<form action="/submit_form" method="post">
          <label for="prenom" aria-label="Prénom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" required><br>
        
          <label for="nom" aria-label="Nom">Nom :</label>
          <input type="text" id="nom" name="nom" required><br>
        
          <label for="email" aria-label="Email">Email :</label>
          <input type="email" id="email" name="email" required><br>
        
          <label for="message" aria-label="Votre message">Votre message :</label><br>
          <textarea id="message" name="message" cols="95" rows="15"  required></textarea><br>
        
          <input type="submit" value="Envoyer" aria-label="Envoyer le formulaire">
        </form>
			</div>
		</div>
    <script src="scripts/templates/photographer.js" type="module" ></script>
    <script src="/scripts/pages/photographer.js" type="module" ></script>
    <!-- <script src="scripts/pages/index.js" type="module" ></script> -->
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
