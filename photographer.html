<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header id="header">
      <a href="index.html">
        <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" aria-label='Contact Me'>Contactez-moi</button>
      </div>

      <div class="filter-wrap">
        <label class="filter-text" for="filter">Trier par</label>
            <select name="filter" id="filter">
              <option value="Popularité">Popularité</option>
              <option value="Date">Date</option>
              <option value="Titre">Titre</option>
            </select> 
      </div>

      <div class="media-container">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="text-modal-container">
            <h2>Contactez-moi</h2>
            <p class="first-name"></p>
          </div>
          
          <img src="assets/icons/close-modale.svg" class="close_button" alt="Fermeture de la modale"/>
        </header>
        
				<form action="/submit_form" id="form" method="post">
          <label for="prenom" aria-label="Prénom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" aria-label="Votre prénom"required><br>
        
          <label for="nom" aria-label="Nom">Nom :</label>
          <input type="text" id="nom" name="nom"aria-label="Votre nom"required><br>
        
          <label for="email" aria-label="Email">Email :</label>
          <input type="email" id="email" name="email" aria-label="Votre email" required><br>
        
          <label for="message" aria-label="Votre message">Votre message :</label>
          <input type="message" id="message" name="message" aria-label="Votre message"></input><br>

          <button type="submit" id='send-form' aria-label="Envoyer">Envoyer</button>
        
        </form>
			</div>
		</div>
    <div class="lightbox">
        <div class="lightbox-container">
          <button class="lightbox-close" aria-label="Ferme la lightbox">Fermer</button>
          <button class="lightbox-prev" aria-label="Image précédente">Précédent</button>
          <div class="image-container">
            <div class="lightbox-img"></div>
            <p class="lightbox-title"></p>
          </div>
          <button class="lightbox-next" aria-label="image suivante">Suivant</button>
        </div>
    </div>
    <script src="scripts/templates/photographer.js" type="module" ></script>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js" type="module"></script>
    <script src="/scripts/utils/lightbox.js" type="module"></script>
    <script src="/scripts/utils/filter.js" type="module"></script>
    <script src="scripts/pages/index.js" type="module"></script>
  </body>
</html>
